<div class="discover" ng-controller="DiscoverController">

  <br>

  <div class="container">
    <div class="row">

      <!-- Places -->
      <div class="col-xs-4" ng-repeat="place in places">

        <a ng-href="/place/{{place.name}}">
          <img class="img-responsive" src="../static/images/splash/fold.png">

          <br>

          <div class="description">
            <p>{{place.name}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
