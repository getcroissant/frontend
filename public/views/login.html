<div class="login" ng-controller="LoginController">
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <h3>Login information</h3>

        <form ng-submit="login()">
          <div class="form-group">
            <input type="email" name="email" ng-model="email" placeholder="Email" class="form-control" required>
          </div>

          <div class="form-group">
            <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>

      </div>
    </div>
  </div>

  <br>
  <br>
</div>
